{% extends "base.html" %}

{% block title %} 
Add New Profile
{% endblock %}

{% block content %}
    <h2>Add User</h2>
<form action="/users/new" method="POST">
  <p>First Name:     <input name="first_name"></p>
  <p>Last Name:  <input name="last_name"></p>
  <p>Photo:   <input name="image_url"></p>
  <button>Save</button>
</form>
<form action="/users" method="get">
<input type="submit" value="Go back" id="back"/>
</form>
{% endblock %}
